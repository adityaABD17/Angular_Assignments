<section class="w-full items-center justify-center box-border border-2">

    <div class="flex flex-col items-center m-4">
        <h1 class="text-3xl">Contact Information</h1>
        <h3 class="font-bold">Please Fill out your contact information below</h3>
    </div>

    <form [formGroup]="PersonalInfo" >

    <div class="form-group m-4">
    <label for="Name">Name *</label>
    <div class="grid grid-flow-col">
        <div class="flex flex-col">
        <input [class.is-invalid]="PersonalInfo.get('firstname')?.invalid && PersonalInfo.get('firstname')?.touched" class="w-full p-2 h-10 mr-2 mx-0 box-border border-2 form-control" type="text" placeholder="First Name" formControlName="firstname" />
        <small [class.d-none]="PersonalInfo.get('firstname')?.valid || PersonalInfo.get('firstname')?.untouched" class="text-danger">FirstName is required</small>
        </div>
        <div class="flex flex-col">
        <input [class.is-invalid]="PersonalInfo.get('lastname')?.invalid && PersonalInfo.get('lastname')?.touched " class="w-full p-2 h-10 mx-0 box-border border-2 form-control" type="text" placeholder="Last Name" formControlName="lastname"/>
        <small [class.d-none]="PersonalInfo.get('lastname')?.valid || PersonalInfo.get('lastname')?.untouched" class="text-danger">LastName is required</small>
        </div>
    </div>
    </div>

    <div class="m-4">
        <label for="Email">Email*</label>
        <input [class.is-invalid]="PersonalInfo.get('Email')?.invalid && PersonalInfo.get('Email')?.touched" class="w-full p-2 h-10 box-border border-2 form-control" type="text" placeholder="E-mail"  formControlName="Email"/>
        <small [class.d-none]="PersonalInfo.get('Email')?.valid || PersonalInfo.get('Email')?.untouched" class="text-danger">Enter a valid Email</small>
    </div>

    <div class="m-4">
        <label for="Phone">Phone*</label>
        <input [class.is-invalid]="PersonalInfo.get('Phone')?.invalid && PersonalInfo.get('Phone')?.touched" class="w-full p-2 h-10 box-border border-2 form-control" type="text" formControlName="Phone"/>
        <small [class.d-none]="PersonalInfo.get('Phone')?.valid || PersonalInfo.get('Phone')?.untouched" class="text-danger">Enter 10 digit number</small>
    </div>

    <div class="m-4">
        <label for="Address">Address*</label>
        <input class="w-full p-2 h-10 box-border border-2 form-control" type="text" formControlName="address"/>
    </div>

    <div class="m-4">
        <label for="City">City</label>
        <input [class.is-invalid]="PersonalInfo.get('city')?.invalid && PersonalInfo.get('city')?.touched " class="w-full p-2 h-10 box-border border-2 form-control" type="text" formControlName='city'/>
        <small [class.d-none]="PersonalInfo.get('city')?.valid || PersonalInfo.get('city')?.untouched" class="text-danger">Enter valid city Name</small>
    </div>

    <div class="m-4">
        <label for="State">State</label>
        <select [class.is-invalid]="PersonalInfo.get('State')?.invalid && PersonalInfo.get('State')?.touched" name="State" class="w-full p-2 h-10 box-border border-2 form-control" formControlName="State">
            <option value="Maharastra">Maharastra</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Uttar Pradesh">UttarPradesh</option>
        </select>
        <small [class.d-none]="PersonalInfo.get('State')?.valid || PersonalInfo.get('State')?.untouched" class="text-danger">Select a Option</small>
    </div>

    <div class="m-4">
        <label for="ZipCode">ZipCode*</label>
        <input [class.is-invalid]="PersonalInfo.get('ZipCode')?.invalid && PersonalInfo.get('ZipCode')?.touched" class="w-full p-2 h-10 box-border border-2 form-control" type="text" formControlName="ZipCode"/>
        <small [class.d-none]="PersonalInfo.get('ZipCode')?.valid || PersonalInfo.get('ZipCode')?.untouched" class="text-danger">Enter 5 numberd ZipCode</small>
    </div>

    <div class="m-4">
    <label class="block text-gray-700 text-sm font-bold ">Description :</label>
    <input [class.is-invalid]="PersonalInfo.get('Comments')?.invalid && PersonalInfo.get('Comments')?.touched" class="form-control  box-border rounded h-32 w-full px-3 text-gray-700 " type="text" formControlName="Comments"/>
    <small [class.d-none]="PersonalInfo.get('Comments')?.valid || PersonalInfo.get('Comments')?.untouched" class="text-danger">Please Provide Description</small>
    </div>

    <div class="flex items-center justify-center">
        <button type="submit" [disabled]="!PersonalInfo.valid" class="form-control h-10 w-10 border box-border">Submit</button>
    </div>

    </form>
    <input class=""/>
</section>
